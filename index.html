<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="base">
    <h1>CSS Color Markers</h1>
    <div class="container">
        <div class="marker red">
            <div class="cap"></div>
            <div class="sleeve sred"></div>
        </div>
        <div class="marker green">
            <div class="cap"></div>
            <div class="sleeve sgreen"></div>
        </div>
        <div class="marker blue">
            <div class="cap"></div>
            <div class="sleeve sblue"></div>
        </div>
    </div>
</div>
    
</body>
</html>
